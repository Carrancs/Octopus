<aside>

		<br>
		
		<fieldset><legend>Plase share some information with us for a better experience</legend>
		
		<form action="mailto:arturo_carranco@hotmail.com" method="get" >
		
		<label>First Name: </label> <input type="text" name="fName" value="Your First Name" autofocus required tabindex="1">
		
		<label>Last Name: </label> <input type="text" name="lName" value="Your Last Name" required tabindex="2">
		
		<label>E-Mail: </label> <input type="email" name="email" size="35" required tabindex="3">
		
		<label>Phone: </label> <input type="tel" name="Phone" maxlength="10">
		
		
		<p id="fSubject">Select a Subject:</p>
		

		<label class="subject">Artists</label> <input type="checkbox" name="chArt" class="checkbox">
		
		<label class="subject">Albums</label> <input type="checkbox" name="chAlb" class="checkbox">
		
		<label class="subject">Gallery</label> <input type="checkbox" name="chGal" class="checkbox">
		
		
		
		<label>Coments:</label> 
		
		<textarea name="Coments" rows="5" cols="50"></textarea>
		
		<input type="submit" value="Contact" id="mContact"> <input type="reset" value="Reset" id="mReset">
		
		</form>
		
		</fieldset>
